<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is title</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter some text below: </h1>
<form action='/analyzer' method="get">
    <textarea name="text" style="margin: 0px; width: 749px; height: 149px;"></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuations <br>
    <input type="checkbox" name="uppercase">UPPERCASE <br>
    <input type="checkbox" name="newLineRemover">New Line Remover <br>
    <input type="checkbox" name="extraSpaceRemover">Extra Space Remover <br>
    <input type="checkbox" name="charCounter">Character Counter <br>
    <button type="submit">analyze text</button>
</form>
</body>
</html>
